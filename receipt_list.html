<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel=stylesheet type="text/css" href="./css/main.css">

<style>
    table tr:not(:nth-child(3)) {
        height: 10%;
    }

    table tr:nth-child(3) {
        overflow: scroll;
    }

    table tr:nth-child(1) td {
        width: 16.6%;
        line-height: 10%;
    }
</style>
<body>
<form action="" method="post">
    <table>
        <tr>
            <td><input type="button" value="1~2月"></td>
            <td><input type="button" value="3~4月"></td>
            <td><input type="button" value="5~6月"></td>
            <td><input type="button" value="7~8月"></td>
            <td><input type="button" value="9~10月"></td>
            <td><input type="button" value="11~12月"></td>
        </tr>
        <tr>
            <td colspan="4">發票號碼</td>
            <td colspan="2">金額</td>
        </tr>
        <tr>
            <td colspan="4"></td>
            <td colspan="2"></td>
        </tr>
        <tr>
            <td colspan="4">總共X張發票</td>
            <td colspan="2">總計X元</td>
        </tr>
    </table>
</form>
</body>
</html>
