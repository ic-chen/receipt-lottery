<body>
    <table>
        <tr>
            <td><input type="button" value="1~2月"></td>
            <td><input type="button" value="3~4月"></td>
            <td><input type="button" value="5~6月"></td>
            <td><input type="button" value="7~8月"></td>
            <td><input type="button" value="9~10月"></td>
            <td><input type="button" value="11~12月"></td>
        </tr>
        <tr>
            <td colspan="2">XXXX年</td>
            <td colspan="2">XX月</td>
            <td colspan="2"><button name="match" id="match">對獎</button></td>
        </tr>
        <tr>
            <td>特別獎</td>
            <td colspan="4"></td>
            <td>1000萬</td>
        </tr>
        <tr>
            <td>特獎</td>
            <td colspan="4"></td>
            <td>200萬</td>
        </tr>
        <tr>
            <td>頭獎</td>
            <td colspan="4"></td>
            <td>20萬</td>
        </tr>
        <tr>
            <td>二獎</td>
            <td colspan="4">末7位數號碼與頭獎末7位數相同</td>
            <td>4萬元</td>
        </tr>
        <tr>
            <td>三獎</td>
            <td colspan="4">末6位數號碼與頭獎末6位數相同</td>
            <td>1萬元</td>
        </tr>
        <tr>
            <td>四獎</td>
            <td colspan="4">末5位數號碼與頭獎末5位數相同</td>
            <td>4千元</td>
        </tr>
        <tr>
            <td>五獎</td>
            <td colspan="4">末4位數號碼與頭獎末4位數相同</td>
            <td>1千元</td>
        </tr>
        <tr>
            <td>六獎</td>
            <td colspan="4">末3位數號碼與頭獎末3位數相同</td>
            <td>2百元</td>
        </tr>
        <tr>
            <td>增開</td>
            <td colspan="4"></td>
            <td>2百元</td>
        </tr>
    </table>
